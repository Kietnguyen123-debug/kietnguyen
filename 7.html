<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/image/pexels-therato-1933239.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app-container {
      background-color: white;
      width: 900px; 
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
      padding: 40px; 
      position: relative; 
      padding-top: 80px;
      padding-bottom: 60px;
    }
    .header {
      display: flex;
      align-items: center;
    }
    .header img {
      width: 80px;
      height: 80px;
      margin-right: 25px;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
    }
    .subtitle {
      color: gray;
      margin-top: 8px;
      font-size: 18px;
    }
    .get-button {
      position: absolute;
      right: 40px;
      top: 90px;
      background-color: #0067c0;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 200px;
    }
    .features {
      margin-top: 35px;
      font-size: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .modal-content h2 {
      text-align: center;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background-color: #0067c0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    .modal-content button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .modal-content button:hover:not(:disabled) {
      background-color: #004d99;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="/image/tiktok.jpg" alt="Biểu tượng TikTok" />
      <div>
        <div class="title">TikTok</div>
      </div>
    </div>
    <button class="get-button" onclick="openModalPDFX()">TẢI XUỐNG</button>
    <div id="downloadModal" class="modal">
      <div class="modal-content">
        <h2>Chọn tùy chọn tải xuống</h2>
        <button id="windowsBtn">Tải cho Windows</button>
        <button id="androidBtn">Tải cho Android</button>
        <button id="iosBtn">Tải cho iOS</button>
      </div>
    </div>
    <div class="features">
      <p>
        ​TikTok là nền tảng chia sẻ video ngắn phổ biến toàn cầu, cho phép người dùng tạo, chỉnh sửa và chia sẻ các video sáng tạo với cộng đồng. Ứng dụng này cung cấp nhiều công cụ chỉnh sửa mạnh mẽ, giúp người dùng dễ dàng tạo ra những video hấp dẫn và thu hút.​
      </p>
    </div>
  </div>
  <script>
    function openModalWithLinks(windowsLink, androidLink, iosLink) {
      const modal = document.getElementById("downloadModal");
      if (!modal) return;
      modal.style.display = "block";
      const windowsBtn = document.getElementById("windowsBtn");
      const androidBtn = document.getElementById("androidBtn");
      const iosBtn = document.getElementById("iosBtn");
      const configureButton = (btn, link) => {
        if (btn) {
          if (link) {
            btn.style.display = "block";
            btn.disabled = false;
            btn.onclick = () => window.open(link, "_blank");
          } else {
            btn.style.display = "none";
          }
        }
      };
      configureButton(windowsBtn, windowsLink);
      configureButton(androidBtn, androidLink);
      configureButton(iosBtn, iosLink);
    }
    function closeModal(event) {
      const modal = document.getElementById("downloadModal");
      if (modal && event.target === modal) {
        modal.style.display = "none";
      }
    }
    document.addEventListener("click", closeModal);
    function openModalPDFX() {
      openModalWithLinks(
        "https://apps.microsoft.com/detail/9NH2GPH4JZS4?hl=en-us&gl=VN&ocid=pdpshare",
        "https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically",
        "https://apps.apple.com/vn/app/tiktok/id835599320"
      );
    }
  </script>
</body>
</html>
